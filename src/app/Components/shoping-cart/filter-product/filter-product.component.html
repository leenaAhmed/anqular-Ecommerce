<div class="col-9 mb-5">
    <div class="row">
        <div class="col-lg-4">
            <label for="category" class="form-label">select your Category </label>

            <select class="form-select form-select-md" [(ngModel)]="selectedId" id="category" name="category"
                aria-label=".form-select-lg example">
                <option value="0" selected>All</option>
                <option *ngFor="let category of categoryList" [value]="category.id">
                    {{category.Name}}
                </option>
            </select>
        </div>
        <div class="col-lg-4">
            <label for="price" class="form-label">Choose price </label>
            <input #pricevalue type="number" class="form-control" />
            <button class="btn btn-primary mt-1" (click)="priceFilter(pricevalue.value)"> filterPrice </button>
        </div>
    </div>


</div>


<app-product-list [selctedCategory]="selectedId" [SelectPrice]="selectedPrice" (selectedProduct)="postToCart($event)">
</app-product-list>
