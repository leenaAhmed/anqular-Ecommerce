<h2 class="text-center"> Product List</h2>
<button class="btn btn-primary" routerLink='/addProduct'> Add New Product </button>
<div class="row mt-5">
    <div class="col-4 mt-5" *ngFor="let product of productListFilter ; let i = index">
        <div class="card shadow-sm">
            <img [src]="product.Img" class="imageproduct">

            <div class="card-body">
                <a class="card-text text-dark mb-3 pb-3" [routerLink]="['/products', product.id]">
                    {{ product.Name }}
                </a>
                <a type="button" class="btn btn-sm  " [routerLink]="['/editproduct', product.id]">
                    <mat-icon>edit</mat-icon>

                </a>
                <!-- <p class="card-text" (click)="openProductDetails(product.id)"></p> -->
                <input #itemsCount type="number" class="form-control mb-2 mt-3 " min="1" max={{product.Quantity}} />

                <p> {{product.Price | currency :"USD" : 'symbol'}}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-danger"
                            (click)="BuyProduct(product , itemsCount.value)">Add to cart</button>

                    </div>

                    <ng-container [ngSwitch]="product.Quantity">
                        <small class="text-muted" *ngSwitchCase="0">Out of stock</small>
                        <small *ngSwitchCase="1" class="text-muted">last item</small>
                        <small *ngSwitchDefault>{{product.Quantity}}</small>
                    </ng-container>

                </div>
            </div>
        </div>
    </div>
</div>
