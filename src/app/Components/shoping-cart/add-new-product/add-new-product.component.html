<h2 class="text-center text-primary mt-5">Edit Product</h2>

<div class="col-md-6 offset-md-3 mt-5">
    <div class="tm-edit-product-row">
        <form [formGroup]="formValue">
            <div class="mb-3">
                <label for="exampleInputId" class="form-label">product ID </label>
                <input type="text" formControlName="id" class="form-control" id="exampleInputId"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">product Name </label>
                <input type="text" formControlName="name" class="form-control" id="exampleInputName"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="ImageUrl" class="form-label"> product Image Url</label>
                <input type="text" formControlName="Image" class="form-control" id="ImageUrl">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"> Product Price </label>
                <input type="number" formControlName="price" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputQuantity" class="form-label"> Product Quantity </label>
                <input type="number" formControlName="Quantity" class="form-control" id="exampleInputQuantity">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"> CateogryId</label>
                <input type="number" formControlName="CateogryId" class="form-control" id="exampleInputPassword1">
            </div>
        </form>
    </div>
    <div class="col-12 mb-5">
        <button type="button" (click)="postProduct()" class="btn btn-primary">Add product</button>
        <button type="button" *ngIf="showUpdate" (click)="editProduct()" class="btn btn-primary">Update</button>
    </div>
</div>
