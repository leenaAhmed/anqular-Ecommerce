<button (click)="backForword()" class="btn btn-danger">back</button>
<h2 class="text-center"> Product Details</h2>
<div class="mb-5 mt-5">
    <div class="col-md-6 offset-md-3 mt-5">
        <div class="card  shadow-sm">
            <img [src]="productsList?.Img" class="imageproduct">

            <div class="card-body">
                <a class="card-text text-dark mb-3 pb-3">
                    {{ productsList?.Name }}
                </a>
                <!-- <p class="card-text" (click)="openProductDetails(product.id)"></p> -->

                <p> {{productsList?.Price | currency :"USD" : 'symbol'}}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" [disabled]="cartID == productlistIds[0]" (click)="privousProducts()"
                            class="btn btn-sm  ">
                            <mat-icon>keyboard_arrow_left</mat-icon>
                        </button>
                        <button type="button" [disabled]="cartID == productlistIds[productlistIds.length-1]"
                          (click)="nextProduct()" class="btn btn-sm ">
                            <mat-icon>keyboard_arrow_right</mat-icon>
                        </button>

                    </div>
                    <ng-container [ngSwitch]="productsList?.Quantity">
                        <small class="text-muted" *ngSwitchCase="0">Out of stock</small>
                        <small *ngSwitchCase="1" class="text-muted">last item</small>
                        <small *ngSwitchDefault>{{productsList?.Quantity}}</small>
                    </ng-container>

                </div>
            </div>
        </div>
    </div>
</div>
